<section class="seasonSimulation">
    <h3>Season Simulation</h3>
    <div class="simulation">
        <table id="simulationResults">
            <caption><strong>Results of a simulated season</strong></caption>
            <thead>
                <tr>
                    <th><label>Team</label></th>
                    <th><label>Record</label></th>
                    <th><label>Ranking</label></th>
                    <th><label>Salary</label></th>
                </tr>
            <tbody>
                <tr>
                    <td><label>{{myTeam.name}}</label></td>
                    <td><label>{{myTeam.record}}</label></td>
                    <td><label>{{myTeam.ranking}}</label></td>
                    <td><label>{{myTeam.salary}}</label></td>
                </tr>
                <tr>
                    <td><label>{{userTeam.name}}</label></td>
                    <td><label>{{userTeam.record}}</label></td>
                    <td><label>{{userTeam.ranking}}</label></td>
                    <td><label>{{userTeam.salary}}</label></td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
