<section class="Manage Players">
    <h4>Manage Players</h4>
    <div class="Manage Players Containers">
        <table id="AllPlayers">
            <tbody>
                <!--ASSUMING this data comes from Vue and rendererd from firebase-->
                <tr v-for="player in PlayerCards" class="players">
                    <td id="firstColPlayer"></td>
                    <td id="secondColPlayer"></td>
                    <td id="thirdColPlayer"></td>
                    <td id="fourthColPlayer"></td>
                    <td id="fifthColPlayer"></td>
                </tr>
            </tbody>
        </table>
    </div>
</section>

<!--What each player profile should look like-->
<section class="PlayerCard">
    <h5>{{PlayerCard.name}}</h5>
    <img src="{{PlayerCard.img}}">
    <dl>
        <dd>{{PlayerCard.position}}</dd>
        <dd>{{PlayerCard.PPG}}</dd>
        <dd>{{PlayerCard.APG}}</dd>
        <dd>{{PlayerCard.RPG}}</dd>
        <dd>{{PlayerCard.BPG}}</dd>
        <dd>{{PlayerCard.SPG}}</dd>
        <dd>{{PlayerCard.PER}}</dd>
    </dl>
    <form action="addNewPlayer.html">
        <input type="submit" value="Add Player" />
    </form>
</section>
