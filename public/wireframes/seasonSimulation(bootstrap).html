<html>    
    <head>
        <meta charset="UTF-8"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href= "/css/seasonSimulation(bootstrap).css" type="text/css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <title>Season Simultion</title>
    </head>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
            <h1>NBADex</h1>
            <ul class="nav nav-pills pull-right">
                <li><a href="myTeam(bootstrap).html">My Team</a></li>
                <li><a href="managePlayers(bootstrap).html">Player Management</a></li>
                <li><a href="myTeamStats(bootstrap).html">View Statistics</a></li>
                <li class="active"><a>Simulate Season</a></li>
                <li><a href="login(bootstrap).html">Log Out</a></li>
            </ul>
        </div>
    </nav>
    <body>
        <section class="seasonSimulation">
            <div class="container">
                <h2>Season Simulation</h2>
                <table class="table table-striped table-hover">
                    <caption>Results of a simulated season</caption>
                    <thead>
                        <tr>
                            <th>Team</th>
                            <th>Record</th>
                            <th>Ranking</th>
                            <th>Salary</th>
                        </tr>
                    <tbody>
                        <tr class="teamResult">
                            <td>Kevin's Team</td>
                            <td>73-9</td>
                            <td>1</td>
                            <td>$100,000,000</td>
                        </tr>
                        <tr class="teamResult">
                            <td>Kevin's Squad</td>
                            <td>65-17</td>
                            <td>2</td>
                            <td>$100,000,000</td>
                        </tr>
                        <tr class="teamResult">
                            <td>James's Crew</td>
                            <td>60-22</td>
                            <td>3</td>
                            <td>$100,000,000</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </body>
</html>
