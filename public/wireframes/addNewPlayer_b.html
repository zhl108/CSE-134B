<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>addNewPlayer</title>
    <link rel="stylesheet" href="../css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/addNewPlayer_b.css">
</head>
<body>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">NBADex</a>
        </div>
      </div>
    </nav>
    <div class="container" role="main">
        <div class="row">
            <div class="col-md-offset-0 col-md-4"><h1>Add New Player</h1></div>
        </div>            
        <div class="row"><hr></div>
        
        <div class="row">
          <div class="col-md-3">
            <div class="thumbnail" style="height:250px;width:250px;">
              <img src="../css/bootstrap/img/avartar.jpg" alt="Upload player avartar">
              <div class="caption">
                <p id="upload_btn" style="text-align:right"><a href="#" class="btn btn-default" role="button">upload</a></p>
              </div>
            </div>
            <br><br><br>
            <button type="button" class="btn btn-success btn-lg btn-block">Submit</button> 
            <button type="button" class="btn btn-default btn-lg btn-block">Cancel</button> 
          </div>
            <div class="input_group col-md-8 col-md-offset-1">
                <form class="form-horizontal">
                  <div class="form-group">
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputEmail3" placeholder="Position">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword3" placeholder="Point per game">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword3" placeholder="Field Goal %">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword3" placeholder="Asists per game">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword3" placeholder="Rebound per game">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword3" placeholder="Steal per game">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword3" placeholder="Block per game">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword3" placeholder="Player efficiency rating">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword3" placeholder="Price">
                    </div>
                  </div>
                </form>
            </div>
        </div>
    <div>

  </body>
</html>
