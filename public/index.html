    <div id="sidenav1" class="sidenav container">
      <h3>Menu</h3>
      <ul>
        <li><a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&#9776;</a>           </li>

    </div>

  <main>
    <section id="myTeam">
      <!-- Assuming myTeam is an object rendered by Vue from Firebase-->
      <h4>James's Crew</h4>
      <div class="starter container">
        <table id="starters">
          <!--5 players per row-->
          <thead>
            <tr class="starters header">
              <th>
                <label>Point Guard</label>
              </th>
              <th>
                <label>Shooting Guard</label>
              </th>
              <th>
                <label>Small Forward</label>
              </th>
              <th>
                <label>Power Forward</label>
              </th>
              <th>
                <label>Center</label>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr class="starters objects">
              <td><img src="http://specials-images.forbesimg.com/imageserve/499832138/960x0.jpg?fit=scale7"/><label>Russell Westbrook</label></td>
              <td><img src="https://espngrantland.files.wordpress.com/2015/01/james-harden1.jpg"/><label>James Harden</label></td>
              <td><img src="http://image.nj.com/home/njo-media/width960/img/njcom_photos/photo/2014/06/30/-a91143a0ce4fb0bd.JPG"/><label>LeBron James</label></td>
              <td><img src="http://images.covers.com/editorial/2012/383x165/blake_griffin021912.jpg"/><label>Blake Griffin</label></td>
              <td><img src="http://images.covers.com/editorial/2011/383x165/dwight_howard112911.jpg"/><label>Dwight Howard</label></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="bench container">
        <table id="bench">
          <thead>
            <tr class="bench header">
              <th>
                <label>Reserve 1</label>
              </th>
              <th>
                <label>Reserve 2</label>
              </th>
              <th>
                <label>Reserve 3</label>
              </th>
              <th>
                <label>Reserve 4</label>
              </th>
              <th>
                <label>Reserve 5</label>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr class="bench objects">
              <td><img src="http://media.philstar.com/images/the-philippine-star/sports/20161027/ps-jeremy-lin.jpg"/><label>Jeremy Lin</label></td>
              <td><img src="http://www.trendingtoplists.com/wp-content/uploads/2015/05/ManuIsThinking_0.jpg"/><label>Manu Ginobili</label></td>
              <td><img src="https://usatfantasy.files.wordpress.com/2015/11/ricky-rubio-minnestoa-timberwolves_102815.jpg?w=1000&h=700"/><label>Ricky Rubio</label></td>
              <td><img src="http://media.philstar.com/images/the-philippine-star/sports/20170103/jimmy-butler-nba-bulls.jpg"/><label>Jimmy Butler</label></td>
              <td><img src="https://ipacers.files.wordpress.com/2015/11/111815_paul-george_1200.jpg?w=1000&h=700&crop=1"/><label>Paul George</label></td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

<script>
function openNav() {
  document.getElementById("sidenav1").style.width = "25%";
  document.getElementById("myTeam").style.marginLeft = "25%";
  document.getElementById("topnav").style.marginLeft = "25%";
}

function closeNav() {
  document.getElementById("sidenav1").style.width = "0";
  document.getElementById("myTeam").style.marginLeft = "0";
  document.getElementById("topnav").style.marginLeft = "0";
}
</script>
</html>
